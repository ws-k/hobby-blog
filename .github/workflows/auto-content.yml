name: Auto Content Generation

on:
  schedule:
    # 매일 4회 실행 (KST 기준: 06:00, 12:00, 18:00, 00:00)
    - cron: '0 21,3,9,15 * * *'
  workflow_dispatch:
    inputs:
      count:
        description: '생성할 기사 수'
        required: false
        default: '30'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate articles
        run: npx tsx scripts/generate-articles.ts --count ${{ github.event.inputs.count || '30' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Validate content
        run: npx tsx scripts/validate-content.ts

      - name: Check for new articles
        id: check
        run: |
          if [ -n "$(git status --porcelain content/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "새 기사가 생성되었습니다."
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "새 기사가 없습니다."
          fi

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "guynote-bot"
          git config user.email "bot@guynote.com"
          git add content/
          ARTICLE_COUNT=$(git status --porcelain content/ | wc -l | tr -d ' ')
          git commit -m "content: 자동 생성 기사 ${ARTICLE_COUNT}개 추가

          Generated by GitHub Actions auto-content workflow
          Co-Authored-By: Claude Haiku <noreply@anthropic.com>"
          git push
