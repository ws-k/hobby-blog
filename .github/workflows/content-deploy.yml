name: Content Auto Deploy

on:
  push:
    branches: [main]
    paths:
      - 'content/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate new content
        run: npx tsx scripts/validate-content.ts

      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://guynote.com

      # Vercel은 main 브랜치 push 시 자동 배포
      # 이 워크플로우는 콘텐츠 변경 시 유효성 검사만 수행
